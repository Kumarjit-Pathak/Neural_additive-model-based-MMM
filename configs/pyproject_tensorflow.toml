[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nam-mmm"
version = "0.2.0"
description = "Neural Additive Model for Marketing Mix Modeling (TensorFlow Implementation)"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "NAM Development Team"}
]

dependencies = [
    "tensorflow>=2.13.0",
    "keras>=2.13.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "scikit-learn>=1.2.0",
    "scipy>=1.9.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    "joblib>=1.2.0",
    "statsmodels>=0.13.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.9.0",
    "ruff>=0.0.290",
    "mypy>=1.5.0",
]

ml-extras = [
    "xgboost>=1.7.0",
    "lightgbm>=3.3.0",
    "optuna>=3.1.0",
]

dashboard = [
    "streamlit>=1.20.0",
    "plotly>=5.14.0",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false